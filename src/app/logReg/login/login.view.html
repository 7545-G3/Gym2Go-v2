<div class="container">
  <div class="row">
    <div>
      <img class="img-responsive center-block" src='assets/images/gym4.png' alt="Masor" height="247" width="247">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <a id="login-form-link">Login</a>
                </div>
              </div>
              <hr>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form name="login" id="login-form" ng-submit="login.$valid && vm.login()" role="form" style="display: block;" novalidate>
                    <div class="form-group">
                      <input type="text"
                             name="username"
                             id="username"
                             tabindex="1"
                             class="form-control"
                             placeholder="Usuario"
                             ng-model="vm.userCredentials.username" required>
                    </div>
                    <div ng-messages="login.username.$error"
                         ng-show="login.username.$touched && login.username.$error"
                         role="alert"
                         class="form-group ng-messages fs-15">
                      <div ng-message="required"><strong>Ingrese un usuario.</strong></div>
                    </div>
                    <div class="form-group">
                      <input type="password"
                             name="password"
                             id="password"
                             tabindex="2"
                             class="form-control"
                             placeholder="Contraseña"
                             ng-model="vm.userCredentials.password" required>
                    </div>
                    <div ng-messages="login.password.$error"
                         ng-show="login.password.$touched && login.password.$error"
                         role="alert"
                         class="form-group ng-messages fs-15">
                      <div ng-message="required"><strong>Ingrese una contraseña.</strong></div>
                    </div>
                    <p ng-show="vm.error" class="ng-messages">
                      <strong>Usuario/contraseña incorrectos.</strong>
                    </p>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-6">
                          <input type="submit"
                                 name="login-submit"
                                 id="login-submit"
                                 tabindex="3"
                                 class="form-control btn btn-login"
                                 value="Ingresar"
                                 ng-disabled="login.$invalid">
                        </div>
                        <div class="col-xs-6">
                          <a ui-sref="register" class="form-control btn btn-login">Registrar</a>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                          <a ui-sref="forgot" class="btn forgot-password align-center">¿Olvido su contraseña?</a>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
