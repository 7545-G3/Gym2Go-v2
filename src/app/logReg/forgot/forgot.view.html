<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <a id="register-form-link">Recuperar contrase√±a</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div>
                <form name="forgot" class="forgot-form" ng-submit="forgot.$valid && vm.forgot()" role="form" style="display: block;" novalidate>
                  <div class="form-group">
                    <input type="email"
                           name="email"
                           id="email"
                           tabindex="4"
                           class="form-control"
                           placeholder="Email"
                           ng-model="vm.email"
                           ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'
                           required>
                    <div ng-messages="forgot.email.$error"
                         ng-show="forgot.email.$touched && forgot.email.$error"
                         role="alert"
                         class="form-group ng-messages fs-15">
                      <div ng-message="required"><strong>Ingrese una direccion de email.</strong></div>
                      <div ng-message="pattern"><strong>La direccion de email ingresada no tiene un formato valido.</strong></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="register-submit"
                               id="register-submit"
                               tabindex="5"
                               class="form-control btn btn-login"
                               value="Recuperar"
                               ng-disabled="forgot.$invalid">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
